apiVersion: v1
kind: Service
metadata:
  name: productpage
  labels:
    app: productpage
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: productpage
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: productpage-v#{ContainerVersion}#
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: productpage
        version: v#{ContainerVersion}#
    spec:
      containers:
      - name: productpage
        image: hjgraca.azurecr.io/productpage:#{ContainerVersion}#
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        env:
        - name: Environment
          value: "#{Environment}#"
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: productpage
spec:
  host: productpage
  subsets:
  - name: v#{ContainerVersion}#
    labels:
      version: v#{ContainerVersion}#